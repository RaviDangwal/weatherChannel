<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          class="text"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button class="btn"><img src="images/search.png" /></button>
      </div>
      <!-- <div class="error">
        <h1>Please enter a valid city name!!</h1>
      </div> -->
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Dehradun</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">15km/hr</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
